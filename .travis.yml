sudo: required

dist: trusty

language: c

complier:
    gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - doxygen
            - doxygen-doc
            - lcov

matrix:
    include:
        - os: linux

install:
    #- git lfs pull
    - source .ci/travis.sh
    - pip install coveralls

cache:
    directories:
        - $HOME/miniconda
        - .git/lfs

git:
    # https://github.com/travis-ci/travis-ci/issues/8787#issuecomment-394202791
    lfs_skip_smudge: true

script:
     - mkdir -p gcov && cd gcov && gcc -coverage -o ../vplanet ../src/*.c -lm
     - py.test
     - cd gcov && lcov --capture --directory . --output-file coverage.info && genhtml coverage.info --output-directory html


after_success:
    - coveralls --verbose
    - if [ "$TRAVIS_BRANCH" = "master" ]; then source .ci/build-docs.sh; fi
