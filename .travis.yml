dist: trusty

language: c

compiler:
    gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - doxygen
            - doxygen-doc
            - lcov

matrix:
    include:
        - os: linux

install:
    #- git lfs pull
    - source .ci/travis.sh

cache:
    directories:
        - $HOME/miniconda
        - .git/lfs

git:
    # https://github.com/travis-ci/travis-ci/issues/8787#issuecomment-394202791
    lfs_skip_smudge: true

script:
    # DEBUG - py.test
    - cd tests
    - vplanet
    - more -100 /home/travis/miniconda/bin/vplanet

after_success:
    - source .ci/build-docs.sh
    - bash <(curl -s https://codecov.io/bash)
