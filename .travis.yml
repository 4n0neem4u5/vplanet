sudo: required

dist: trusty

language: cpp

compiler:
    - gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - doxygen
            - doxygen-doc
            - lcov

matrix:
    include:
        - os: linux

install:
    #- git lfs pull
    - source .ci/travis.sh
    - pip install --user cpp-coveralls

cache:
    directories:
        - $HOME/miniconda
        - .git/lfs

git:
    # https://github.com/travis-ci/travis-ci/issues/8787#issuecomment-394202791
    lfs_skip_smudge: true

script:
    - py.test -v -s tests
    - ./configure --enable-gcov && make && make check

after_success:
    #- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then source .ci/build-docs.sh; fi
    #- if [ "$TRAVIS_BRANCH" = "master" ]; then source .ci/build-docs.sh; fi
    - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
